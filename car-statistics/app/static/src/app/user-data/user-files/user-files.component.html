<div>
    <h3>Your files:</h3>
    <app-user-file *ngFor="let item of userfiles; let i = index"[i]="i" [userfile]="item"></app-user-file>
</div>
<div>
    <input
        style="display: none"
        type="file" (change)="onFileSelected($event)"
        class="custom-file"
        #fileInput>
</div>
