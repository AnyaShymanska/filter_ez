<div *ngIf="!fileDeleted">
    <h3>{{ file_index + 1 }}. {{ userfile.name }}</h3>
    <button *ngIf="!showDatasetStat" class="stat" (click)="getStatDataset()">Stat</button>
    <button *ngIf="showDatasetStat" class="stat" (click)="getStatDataset()">Hide</button>
    <div class="file-stat">
        <span> rows: {{ userfile.rows }} </span>
        <span> size: {{ userfile.size }} MB </span>
        <span>       {{ userfile.date }}</span>

    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    
    <button  class="btn btn-danger" (click)="deleteFile(userfile.id)">Delete</button>
    <app-statistics *ngIf="showDatasetStat" [dataset_id]="userfile.id"></app-statistics>
</div>
