
<div class="auth">
    <div class="form">
        <form id="reset-password" [formGroup]="resetPasswordGroup" (ngSubmit)="toResetPassword()">
            <label >
                Email:
                <input type="text" formControlName="email" required>
            </label>
            <button class="btn btn-primary" type="submit" [disabled]="!resetPasswordGroup.valid">Submit</button>
        </form>
    </div>
</div>
